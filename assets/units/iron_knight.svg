<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="plateArmor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="30%" stop-color="#C0C0C0"/>
      <stop offset="70%" stop-color="#A0A0A0"/>
      <stop offset="100%" stop-color="#707070"/>
    </linearGradient>
    <radialGradient id="crest" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </radialGradient>
  </defs>
  
  <!-- Knight's imposing body -->
  <ellipse cx="32" cy="52" rx="10" ry="6" fill="url(#plateArmor)"/>
  
  <!-- Full plate armor -->
  <path d="M20 28 L44 28 Q48 30 44 54 L20 54 Q16 30 20 28 Z" fill="url(#plateArmor)"/>
  <rect x="22" y="30" width="20" height="2" fill="#FFD700"/>
  <rect x="24" y="36" width="16" height="1" fill="#A0A0A0"/>
  <rect x="24" y="42" width="16" height="1" fill="#A0A0A0"/>
  <rect x="24" y="48" width="16" height="1" fill="#A0A0A0"/>
  
  <!-- Armored arms -->
  <ellipse cx="12" cy="36" rx="4" ry="6" fill="url(#plateArmor)" transform="rotate(-10 12 36)"/>
  <ellipse cx="52" cy="36" rx="4" ry="6" fill="url(#plateArmor)" transform="rotate(10 52 36)"/>
  <circle cx="12" cy="32" r="2" fill="#A0A0A0"/>
  <circle cx="52" cy="32" r="2" fill="#A0A0A0"/>
  
  <!-- Noble knight's head -->
  <circle cx="32" cy="20" r="8" fill="#D2B48C"/>
  
  <!-- Great helm with visor -->
  <path d="M22 18 Q32 10 42 18 L42 26 Q32 24 22 26 Z" fill="url(#plateArmor)"/>
  <rect x="26" y="20" width="12" height="3" fill="#2F4F4F"/>
  <path d="M28 20 L30 22 L34 22 L36 20" fill="#000"/>
  
  <!-- Noble plume -->
  <path d="M32 10 Q34 6 36 10 Q38 6 40 10" stroke="#DC143C" stroke-width="3" fill="none"/>
  <path d="M32 10 Q30 6 28 10 Q26 6 24 10" stroke="#FFD700" stroke-width="2" fill="none"/>
  
  <!-- Longsword -->
  <rect x="54" y="16" width="4" height="32" fill="#C0C0C0"/>
  <rect x="52" y="14" width="8" height="4" fill="#FFD700"/>
  <rect x="56" y="48" width="2" height="4" fill="#8B4513"/>
  <circle cx="57" cy="52" r="1" fill="#A0A0A0"/>
  
  <!-- Heraldic kite shield -->
  <path d="M4 30 Q0 35 4 50 Q8 45 12 50 Q8 35 4 30" fill="url(#plateArmor)"/>
  <path d="M4 32 Q2 35 4 46 Q6 35 4 32" fill="url(#crest)"/>
  <rect x="3" y="36" width="2" height="6" fill="#8B0000"/>
  <rect x="1" y="38" width="6" height="2" fill="#8B0000"/>
  
  <!-- Armored sabatons -->
  <ellipse cx="26" cy="60" rx="5" ry="3" fill="url(#plateArmor)"/>
  <ellipse cx="38" cy="60" rx="5" ry="3" fill="url(#plateArmor)"/>
  
  <!-- Chain mail showing -->
  <circle cx="28" cy="52" r="0.5" fill="#808080"/>
  <circle cx="32" cy="54" r="0.5" fill="#808080"/>
  <circle cx="36" cy="52" r="0.5" fill="#808080"/>
</svg>