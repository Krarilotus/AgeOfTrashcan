<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Head with tactical visor -->
  <circle cx="30" cy="16" r="6" fill="#F5DEB3" />
  <!-- Tactical visor -->
  <rect x="24" y="14" width="12" height="4" fill="#00FFFF" opacity="0.7" rx="1" />
  <!-- Helmet -->
  <path d="M23 12 Q30 6 37 12 Q35 8 30 8 Q25 8 23 12" fill="#2F4F4F" />
  
  <!-- Body armor -->
  <rect x="24" y="26" width="12" height="20" fill="#4169E1" rx="2" />
  <!-- Armor plating -->
  <rect x="26" y="28" width="8" height="4" fill="#5A7FC7" />
  <rect x="26" y="34" width="8" height="4" fill="#5A7FC7" />
  
  <!-- Arms -->
  <ellipse cx="18" cy="32" rx="4" ry="8" fill="#F5DEB3" />
  <ellipse cx="42" cy="32" rx="4" ry="8" fill="#F5DEB3" transform="rotate(-15 42 32)" />
  
  <!-- Dual rotary cannons -->
  <rect x="44" y="26" width="12" height="3" fill="#2F2F2F" />
  <rect x="44" y="31" width="12" height="3" fill="#2F2F2F" />
  <!-- Barrels with rotating mechanism -->
  <circle cx="56" cy="27" r="2" fill="#696969" />
  <circle cx="56" cy="32" r="2" fill="#696969" />
  <!-- Barrel array -->
  <circle cx="57" cy="26" r="0.8" fill="#2F2F2F" />
  <circle cx="57" cy="28" r="0.8" fill="#2F2F2F" />
  <circle cx="57" cy="31" r="0.8" fill="#2F2F2F" />
  <circle cx="57" cy="33" r="0.8" fill="#2F2F2F" />
  
  <!-- Ammunition belt -->
  <rect x="36" y="38" width="8" height="2" fill="#DAA520" />
  <rect x="37" y="37" width="1" height="4" fill="#8B4513" />
  <rect x="39" y="37" width="1" height="4" fill="#8B4513" />
  <rect x="41" y="37" width="1" height="4" fill="#8B4513" />
  <rect x="43" y="37" width="1" height="4" fill="#8B4513" />
  
  <!-- Muzzle flashes (indicate rapid fire) -->
  <polygon points="58,27 62,25 62,29" fill="#FFD700" opacity="0.6" />
  <polygon points="58,32 62,30 62,34" fill="#FF6500" opacity="0.6" />
  
  <!-- Legs/boots -->
  <rect x="26" y="46" width="4" height="12" fill="#2F2F2F" />
  <rect x="30" y="46" width="4" height="12" fill="#2F2F2F" />
  
  <!-- Tactical belt -->
  <rect x="24" y="42" width="12" height="3" fill="#8B4513" />
  <circle cx="27" cy="43" r="1" fill="#DAA520" />
  <circle cx="33" cy="43" r="1" fill="#DAA520" />
</svg>
