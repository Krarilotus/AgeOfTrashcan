<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="woodBow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
  </defs>
  
  <!-- Armored body -->
  <rect x="24" y="34" width="16" height="22" fill="#708090" rx="2"/>
  <rect x="26" y="36" width="12" height="2" fill="#A9A9A9"/>
  
  <!-- Arms -->
  <rect x="16" y="38" width="8" height="4" fill="#8B7355" rx="2"/>
  <rect x="40" y="38" width="8" height="4" fill="#8B7355" rx="2"/>
  
  <!-- Large crossbow -->
  <rect x="8" y="34" width="12" height="3" fill="url(#woodBow)"/>
  <rect x="12" y="30" width="2" height="10" fill="url(#woodBow)"/>
  <line x1="8" y1="32" x2="12" y2="28" stroke="#654321" stroke-width="2"/>
  <line x1="8" y1="38" x2="12" y2="42" stroke="#654321" stroke-width="2"/>
  
  <!-- Bolt loaded -->
  <rect x="6" y="34.5" width="8" height="1" fill="#C0C0C0"/>
  <circle cx="6" cy="35" r="1" fill="#FF6B35"/>
  
  <!-- Helmet -->
  <rect x="26" y="18" width="12" height="12" fill="#708090" rx="2"/>
  <rect x="28" y="22" width="8" height="4" fill="#000000"/>
  
  <!-- Quiver of bolts -->
  <rect x="42" y="30" width="6" height="12" fill="#654321" rx="1"/>
  <line x1="44" y1="32" x2="44" y2="28" stroke="#C0C0C0" stroke-width="1"/>
  <line x1="46" y1="32" x2="46" y2="28" stroke="#C0C0C0" stroke-width="1"/>
  
  <!-- Legs -->
  <rect x="26" y="56" width="5" height="8" fill="#708090"/>
  <rect x="33" y="56" width="5" height="8" fill="#708090"/>
</svg>
