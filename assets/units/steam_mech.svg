<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Main mech body -->
  <rect x="22" y="24" width="20" height="24" fill="#8B7355" stroke="#654321" stroke-width="2" rx="2"/>
  <!-- Boiler/Steam tank -->
  <ellipse cx="32" cy="30" rx="10" ry="8" fill="#B8860B" stroke="#8B6914" stroke-width="2"/>
  <!-- Pressure gauge -->
  <circle cx="32" cy="30" r="4" fill="#E6E6E6" stroke="#808080" stroke-width="1"/>
  <line x1="32" y1="30" x2="34" y2="28" stroke="#DC143C" stroke-width="1.5"/>
  <!-- Steam pipes -->
  <rect x="18" y="26" width="4" height="12" fill="#696969" stroke="#404040" stroke-width="1.5" rx="2"/>
  <rect x="42" y="26" width="4" height="12" fill="#696969" stroke="#404040" stroke-width="1.5" rx="2"/>
  <!-- Steam vents -->
  <ellipse cx="20" cy="24" rx="3" ry="2" fill="#E0E0E0" opacity="0.6"/>
  <ellipse cx="44" cy="24" rx="3" ry="2" fill="#E0E0E0" opacity="0.6"/>
  <!-- Mechanical legs -->
  <rect x="24" y="48" width="6" height="12" fill="#4A4A4A" stroke="#2C2C2C" stroke-width="2" rx="1"/>
  <rect x="34" y="48" width="6" height="12" fill="#4A4A4A" stroke="#2C2C2C" stroke-width="2" rx="1"/>
  <!-- Knee joints -->
  <circle cx="27" cy="54" r="3" fill="#696969" stroke="#404040" stroke-width="1.5"/>
  <circle cx="37" cy="54" r="3" fill="#696969" stroke="#404040" stroke-width="1.5"/>
  <!-- Arms with pistons -->
  <rect x="12" y="34" width="10" height="5" fill="#8B7355" stroke="#654321" stroke-width="1.5" rx="1"/>
  <rect x="42" y="34" width="10" height="5" fill="#8B7355" stroke="#654321" stroke-width="1.5" rx="1"/>
  <!-- Piston details -->
  <circle cx="17" cy="36" r="2" fill="#696969" stroke="#404040" stroke-width="1"/>
  <circle cx="47" cy="36" r="2" fill="#696969" stroke="#404040" stroke-width="1"/>
  <!-- Rivets -->
  <circle cx="26" cy="32" r="1" fill="#4A4A4A"/>
  <circle cx="38" cy="32" r="1" fill="#4A4A4A"/>
  <circle cx="26" cy="42" r="1" fill="#4A4A4A"/>
  <circle cx="38" cy="42" r="1" fill="#4A4A4A"/>
  <!-- Head/cockpit -->
  <rect x="28" y="16" width="8" height="8" fill="#B8860B" stroke="#8B6914" stroke-width="1.5" rx="1"/>
  <rect x="30" y="18" width="4" height="4" fill="#87CEEB" opacity="0.7"/>
  <!-- Steam clouds -->
  <ellipse cx="16" cy="20" rx="4" ry="3" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="48" cy="20" rx="4" ry="3" fill="#FFFFFF" opacity="0.5"/>
</svg>
