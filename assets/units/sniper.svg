<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Sniper in prone position -->
  <!-- Body -->
  <ellipse cx="28" cy="42" rx="10" ry="5" fill="#4A5A3A" stroke="#2F3A2A" stroke-width="1.5"/>
  <!-- Head with ghillie suit -->
  <ellipse cx="20" cy="38" rx="5" ry="4" fill="#3A4A2A" stroke="#2A3A1A" stroke-width="1"/>
  <!-- Scope/eye -->
  <circle cx="18" cy="38" r="1.5" fill="#1C1C1C"/>
  <!-- Sniper rifle -->
  <rect x="22" y="40" width="28" height="3" fill="#2C2C2C" stroke="#1C1C1C" stroke-width="1.5" rx="1"/>
  <!-- Barrel -->
  <rect x="42" y="39.5" width="16" height="4" fill="#3A3A3A" stroke="#1C1C1C" stroke-width="1.5" rx="0.5"/>
  <!-- Muzzle -->
  <rect x="56" y="40.5" width="4" height="2" fill="#1C1C1C" rx="1"/>
  <!-- Scope mounted on rifle -->
  <rect x="30" y="37" width="8" height="3" fill="#4A4A4A" stroke="#2C2C2C" stroke-width="1" rx="1"/>
  <ellipse cx="34" cy="38.5" rx="2" ry="1.5" fill="#87CEEB" opacity="0.6"/>
  <!-- Bipod -->
  <line x1="38" y1="43" x2="36" y2="48" stroke="#3A3A3A" stroke-width="1.5"/>
  <line x1="42" y1="43" x2="44" y2="48" stroke="#3A3A3A" stroke-width="1.5"/>
  <!-- Hands gripping rifle -->
  <ellipse cx="25" cy="41" rx="2" ry="1.5" fill="#D2B48C"/>
  <ellipse cx="35" cy="40" rx="2" ry="1.5" fill="#D2B48C"/>
  <!-- Ghillie strands (camouflage) -->
  <path d="M18 36 L16 34 M20 35 L19 33 M22 36 L21 34" stroke="#556B2F" stroke-width="1" opacity="0.6"/>
  <path d="M24 40 L23 38 M28 41 L27 39 M32 42 L31 40" stroke="#556B2F" stroke-width="1" opacity="0.6"/>
  <!-- Backpack/gear -->
  <rect x="26" y="36" width="6" height="4" fill="#4A5A3A" stroke="#2F3A2A" stroke-width="1" rx="1"/>
  <!-- Legs bent -->
  <path d="M30 46 Q32 50 34 52" stroke="#4A5A3A" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Crosshair sight indicator (optional detail) -->
  <g opacity="0.4">
    <line x1="54" y1="34" x2="54" y2="38" stroke="#DC143C" stroke-width="0.5"/>
    <line x1="52" y1="36" x2="56" y2="36" stroke="#DC143C" stroke-width="0.5"/>
    <circle cx="54" cy="36" r="3" fill="none" stroke="#DC143C" stroke-width="0.5"/>
  </g>
</svg>
