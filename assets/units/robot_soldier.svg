<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C0C0C0"/>
      <stop offset="50%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#404040"/>
    </linearGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="70%" stop-color="#0080FF"/>
      <stop offset="100%" stop-color="#0040FF"/>
    </radialGradient>
  </defs>
  
  <!-- Robotic torso -->
  <rect x="20" y="28" width="24" height="30" fill="url(#metallic)" rx="2"/>
  <rect x="22" y="30" width="20" height="2" fill="#00FFFF"/>
  <rect x="24" y="34" width="16" height="1" fill="#0080FF"/>
  <rect x="24" y="38" width="16" height="1" fill="#0080FF"/>
  
  <!-- Mechanical arms -->
  <rect x="12" y="32" width="8" height="4" fill="url(#metallic)" rx="2"/>
  <rect x="44" y="32" width="8" height="4" fill="url(#metallic)" rx="2"/>
  <circle cx="14" cy="34" r="2" fill="#00FFFF"/>
  <circle cx="50" cy="34" r="2" fill="#00FFFF"/>
  
  <!-- Robot head -->
  <rect x="26" y="16" width="12" height="12" fill="url(#metallic)" rx="2"/>
  <rect x="28" y="18" width="8" height="8" fill="#000000"/>
  
  <!-- Glowing visor -->
  <rect x="29" y="20" width="6" height="2" fill="url(#glowBlue)"/>
  <circle cx="30" cy="24" r="1" fill="#FF0000"/>
  <circle cx="34" cy="24" r="1" fill="#FF0000"/>
  
  <!-- Plasma rifle -->
  <rect x="52" y="28" width="8" height="3" fill="url(#metallic)"/>
  <rect x="56" y="26" width="4" height="2" fill="#00FFFF"/>
  <circle cx="60" cy="29" r="1" fill="url(#glowBlue)"/>
  
  <!-- Armored legs -->
  <rect x="24" y="58" width="6" height="6" fill="url(#metallic)"/>
  <rect x="34" y="58" width="6" height="6" fill="url(#metallic)"/>
  <circle cx="27" cy="61" r="1" fill="#00FFFF"/>
  <circle cx="37" cy="61" r="1" fill="#00FFFF"/>
  
  <!-- Energy core -->
  <circle cx="32" cy="42" r="4" fill="url(#glowBlue)"/>
  <circle cx="32" cy="42" r="2" fill="#FFFFFF"/>
</svg>