<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="futuristicSuit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6E6FA"/>
      <stop offset="50%" stop-color="#9370DB"/>
      <stop offset="100%" stop-color="#4B0082"/>
    </linearGradient>
    <radialGradient id="laserGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF0080"/>
      <stop offset="70%" stop-color="#FF0040"/>
      <stop offset="100%" stop-color="#800040"/>
    </radialGradient>
  </defs>
  
  <!-- Futuristic body suit -->
  <ellipse cx="32" cy="50" rx="10" ry="8" fill="url(#futuristicSuit)"/>
  <rect x="22" y="30" width="20" height="28" fill="url(#futuristicSuit)" rx="3"/>
  
  <!-- Energy patterns on suit -->
  <path d="M24 32 Q32 30 40 32" stroke="#FF0080" stroke-width="2" fill="none"/>
  <path d="M26 38 Q32 36 38 38" stroke="#FF0080" stroke-width="1" fill="none"/>
  <path d="M26 44 Q32 42 38 44" stroke="#FF0080" stroke-width="1" fill="none"/>
  
  <!-- High-tech arms -->
  <ellipse cx="16" cy="34" rx="4" ry="3" fill="url(#futuristicSuit)" transform="rotate(-15 16 34)"/>
  <ellipse cx="48" cy="34" rx="4" ry="3" fill="url(#futuristicSuit)" transform="rotate(15 48 34)"/>
  
  <!-- Laser rifle -->
  <rect x="50" y="30" width="10" height="3" fill="#C0C0C0"/>
  <rect x="54" y="28" width="6" height="2" fill="url(#laserGlow)"/>
  <circle cx="60" cy="31" r="2" fill="url(#laserGlow)"/>
  <rect x="60" y="30" width="4" height="1" fill="#FFFFFF"/>
  
  <!-- Futuristic helmet -->
  <circle cx="32" cy="20" r="8" fill="url(#futuristicSuit)"/>
  <ellipse cx="32" cy="18" rx="6" ry="4" fill="#000080"/>
  
  <!-- HUD visor -->
  <rect x="26" y="19" width="12" height="3" fill="url(#laserGlow)" opacity="0.7"/>
  <circle cx="29" cy="22" r="1" fill="#00FF00"/>
  <circle cx="35" cy="22" r="1" fill="#00FF00"/>
  
  <!-- Energy boots -->
  <ellipse cx="26" cy="60" rx="4" ry="3" fill="url(#futuristicSuit)"/>
  <ellipse cx="38" cy="60" rx="4" ry="3" fill="url(#futuristicSuit)"/>
  <rect x="24" y="58" width="4" height="1" fill="#FF0080"/>
  <rect x="36" y="58" width="4" height="1" fill="#FF0080"/>
  
  <!-- Targeting system -->
  <circle cx="44" cy="20" r="2" fill="#FF0000" opacity="0.8"/>
  <path d="M42 20 L46 20 M44 18 L44 22" stroke="#FFFFFF" stroke-width="0.5"/>
</svg>