<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="medicWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
  </defs>
  
  <!-- Medical coat body -->
  <rect x="22" y="32" width="20" height="24" fill="url(#medicWhite)" rx="3"/>
  <rect x="24" y="34" width="3" height="20" fill="#E74C3C"/>
  <rect x="37" y="34" width="3" height="20" fill="#E74C3C"/>
  
  <!-- Arms with red cross bands -->
  <rect x="14" y="36" width="8" height="4" fill="url(#medicWhite)" rx="2"/>
  <rect x="42" y="36" width="8" height="4" fill="url(#medicWhite)" rx="2"/>
  <circle cx="16" cy="38" r="2" fill="#E74C3C"/>
  <circle cx="48" cy="38" r="2" fill="#E74C3C"/>
  
  <!-- Head -->
  <circle cx="32" cy="22" r="8" fill="#D2A679"/>
  
  <!-- Medical cap -->
  <ellipse cx="32" cy="16" rx="10" ry="4" fill="url(#medicWhite)"/>
  <rect x="30" y="13" width="4" height="3" fill="#E74C3C"/>
  <rect x="29" y="15" width="2" height="4" fill="#E74C3C"/>
  <rect x="33" y="15" width="2" height="4" fill="#E74C3C"/>
  
  <!-- Medical bag -->
  <rect x="48" y="42" width="8" height="6" fill="#E74C3C" rx="1"/>
  <rect x="50" y="44" width="4" height="2" fill="#FFFFFF"/>
  <line x1="52" y1="43" x2="52" y2="47" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Legs -->
  <rect x="26" y="56" width="5" height="8" fill="#3498DB"/>
  <rect x="33" y="56" width="5" height="8" fill="#3498DB"/>
  
  <!-- Large Red Cross on chest -->
  <rect x="30" y="40" width="4" height="12" fill="#E74C3C"/>
  <rect x="27" y="44" width="10" height="4" fill="#E74C3C"/>
</svg>
