<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="mechMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B0C4DE"/>
      <stop offset="30%" stop-color="#708090"/>
      <stop offset="70%" stop-color="#2F4F4F"/>
      <stop offset="100%" stop-color="#191970"/>
    </linearGradient>
    <radialGradient id="reactor" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFF00"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </radialGradient>
  </defs>
  
  <!-- Massive mech torso -->
  <rect x="16" y="24" width="32" height="32" fill="url(#mechMetal)" rx="4"/>
  <rect x="18" y="26" width="28" height="28" fill="#4682B4" rx="2"/>
  
  <!-- Reactor core -->
  <circle cx="32" cy="40" r="6" fill="url(#reactor)"/>
  <circle cx="32" cy="40" r="4" fill="#FFFF00"/>
  <circle cx="32" cy="40" r="2" fill="#FFFFFF"/>
  
  <!-- Heavy arms with weapons -->
  <rect x="6" y="30" width="10" height="8" fill="url(#mechMetal)" rx="2"/>
  <rect x="48" y="30" width="10" height="8" fill="url(#mechMetal)" rx="2"/>
  
  <!-- Missile pods -->
  <rect x="2" y="32" width="4" height="4" fill="#708090"/>
  <rect x="58" y="32" width="4" height="4" fill="#708090"/>
  <circle cx="2" cy="34" r="1" fill="#FF4500"/>
  <circle cx="60" cy="34" r="1" fill="#FF4500"/>
  
  <!-- Command head -->
  <rect x="26" y="12" width="12" height="12" fill="url(#mechMetal)" rx="2"/>
  <rect x="28" y="14" width="8" height="8" fill="#000080"/>
  
  <!-- Sensor array -->
  <rect x="30" y="16" width="4" height="2" fill="#00FFFF"/>
  <circle cx="30" cy="20" r="1" fill="#FF0000"/>
  <circle cx="34" cy="20" r="1" fill="#00FF00"/>
  
  <!-- Massive legs -->
  <rect x="22" y="56" width="8" height="8" fill="url(#mechMetal)"/>
  <rect x="34" y="56" width="8" height="8" fill="url(#mechMetal)"/>
  
  <!-- Hydraulics -->
  <rect x="24" y="54" width="2" height="4" fill="#708090"/>
  <rect x="36" y="54" width="2" height="4" fill="#708090"/>
  <rect x="38" y="54" width="2" height="4" fill="#708090"/>
  
  <!-- Armor plating details -->
  <rect x="20" y="28" width="24" height="2" fill="#4682B4"/>
  <rect x="22" y="48" width="20" height="2" fill="#4682B4"/>
  
  <!-- Warning stripes -->
  <rect x="16" y="50" width="4" height="2" fill="#FFFF00"/>
  <rect x="44" y="50" width="4" height="2" fill="#FFFF00"/>
  <rect x="18" y="50" width="2" height="2" fill="#FF4500"/>
  <rect x="44" y="50" width="2" height="2" fill="#FF4500"/>
</svg>