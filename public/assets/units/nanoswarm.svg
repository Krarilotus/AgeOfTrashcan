<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="nanoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FF88"/>
      <stop offset="70%" stop-color="#00CC66"/>
      <stop offset="100%" stop-color="#008844"/>
    </radialGradient>
    <linearGradient id="swarmBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#37474F"/>
      <stop offset="50%" stop-color="#263238"/>
      <stop offset="100%" stop-color="#1C1C1C"/>
    </linearGradient>
  </defs>
  
  <!-- Central nanite core -->
  <circle cx="32" cy="32" r="8" fill="url(#swarmBody)"/>
  <circle cx="32" cy="32" r="5" fill="url(#nanoGlow)"/>
  <circle cx="32" cy="32" r="2" fill="#FFFFFF"/>
  
  <!-- Orbiting nanite clusters (cloud effect) -->
  <circle cx="20" cy="24" r="3" fill="url(#nanoGlow)" opacity="0.7"/>
  <circle cx="44" cy="24" r="3" fill="url(#nanoGlow)" opacity="0.7"/>
  <circle cx="18" cy="36" r="2.5" fill="url(#nanoGlow)" opacity="0.6"/>
  <circle cx="46" cy="36" r="2.5" fill="url(#nanoGlow)" opacity="0.6"/>
  <circle cx="24" cy="44" r="2" fill="url(#nanoGlow)" opacity="0.8"/>
  <circle cx="40" cy="44" r="2" fill="url(#nanoGlow)" opacity="0.8"/>
  <circle cx="32" cy="48" r="2.5" fill="url(#nanoGlow)" opacity="0.7"/>
  <circle cx="32" cy="18" r="2" fill="url(#nanoGlow)" opacity="0.7"/>
  
  <!-- Additional scattered nanites -->
  <circle cx="26" cy="20" r="1.5" fill="#00FF88" opacity="0.5"/>
  <circle cx="38" cy="20" r="1.5" fill="#00FF88" opacity="0.5"/>
  <circle cx="22" cy="32" r="1.5" fill="#00FF88" opacity="0.5"/>
  <circle cx="42" cy="32" r="1.5" fill="#00FF88" opacity="0.5"/>
  <circle cx="28" cy="40" r="1.5" fill="#00FF88" opacity="0.5"/>
  <circle cx="36" cy="40" r="1.5" fill="#00FF88" opacity="0.5"/>
  
  <!-- Energy trails/connections -->
  <line x1="20" y1="24" x2="32" y2="32" stroke="#00FF88" stroke-width="1" opacity="0.3"/>
  <line x1="44" y1="24" x2="32" y2="32" stroke="#00FF88" stroke-width="1" opacity="0.3"/>
  <line x1="18" y1="36" x2="32" y2="32" stroke="#00FF88" stroke-width="1" opacity="0.3"/>
  <line x1="46" y1="36" x2="32" y2="32" stroke="#00FF88" stroke-width="1" opacity="0.3"/>
  
  <!-- Swarm particles (very small dots) -->
  <circle cx="15" cy="28" r="0.8" fill="#00FF88"/>
  <circle cx="49" cy="28" r="0.8" fill="#00FF88"/>
  <circle cx="25" cy="50" r="0.8" fill="#00FF88"/>
  <circle cx="39" cy="50" r="0.8" fill="#00FF88"/>
  <circle cx="16" cy="42" r="0.8" fill="#00FF88"/>
  <circle cx="48" cy="42" r="0.8" fill="#00FF88"/>
  
  <!-- Pulsing ring effect -->
  <circle cx="32" cy="32" r="12" stroke="#00FF88" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="32" cy="32" r="16" stroke="#00CC66" stroke-width="1" fill="none" opacity="0.2"/>
</svg>
