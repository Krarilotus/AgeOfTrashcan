<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Base platform -->
  <rect x="10" y="42" width="44" height="8" fill="#654321" rx="2" />
  <!-- Large wheels -->
  <circle cx="18" cy="55" r="6" fill="#2F4F4F" />
  <circle cx="46" cy="55" r="6" fill="#2F4F4F" />
  <!-- Wheel spokes -->
  <line x1="18" y1="49" x2="18" y2="61" stroke="#654321" stroke-width="1" />
  <line x1="12" y1="55" x2="24" y2="55" stroke="#654321" stroke-width="1" />
  <line x1="46" y1="49" x2="46" y2="61" stroke="#654321" stroke-width="1" />
  <line x1="40" y1="55" x2="52" y2="55" stroke="#654321" stroke-width="1" />
  <!-- Cannon mount -->
  <rect x="26" y="35" width="12" height="8" fill="#2F4F4F" />
  <!-- Large cannon barrel -->
  <rect x="38" y="28" width="20" height="6" fill="#696969" transform="rotate(-15 48 31)" />
  <!-- Cannon muzzle -->
  <rect x="54" y="25" width="4" height="2" fill="#2F2F2F" transform="rotate(-15 56 26)" />
  <!-- Recoil mechanism -->
  <rect x="34" y="38" width="8" height="3" fill="#A9A9A9" />
  <!-- Ammunition -->
  <circle cx="15" cy="38" r="3" fill="#8B4513" />
  <circle cx="22" cy="38" r="3" fill="#8B4513" />
  <!-- Operator -->
  <circle cx="25" cy="28" r="4" fill="#F5DEB3" />
  <rect x="22" y="33" width="6" height="8" fill="#4169E1" />
  <!-- Support legs -->
  <rect x="12" y="40" width="2" height="6" fill="#2F4F4F" />
  <rect x="50" y="40" width="2" height="6" fill="#2F4F4F" />
</svg>