<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="shieldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="70%" stop-color="#0088FF"/>
      <stop offset="100%" stop-color="#0044FF"/>
    </radialGradient>
    <linearGradient id="armorMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B0B0B0"/>
      <stop offset="50%" stop-color="#707070"/>
      <stop offset="100%" stop-color="#404040"/>
    </linearGradient>
  </defs>
  
  <!-- Heavy armored body -->
  <rect x="20" y="30" width="24" height="28" fill="url(#armorMetal)" rx="4"/>
  <rect x="22" y="32" width="20" height="2" fill="#00D4FF"/>
  
  <!-- Broad shoulders -->
  <rect x="12" y="30" width="8" height="6" fill="url(#armorMetal)" rx="2"/>
  <rect x="44" y="30" width="8" height="6" fill="url(#armorMetal)" rx="2"/>
  
  <!-- Armored arms -->
  <rect x="14" y="36" width="6" height="12" fill="url(#armorMetal)" rx="2"/>
  <rect x="44" y="36" width="6" height="12" fill="url(#armorMetal)" rx="2"/>
  
  <!-- Helmet -->
  <rect x="24" y="16" width="16" height="14" fill="url(#armorMetal)" rx="3"/>
  <rect x="26" y="20" width="12" height="6" fill="#000000" rx="1"/>
  <rect x="28" y="22" width="8" height="2" fill="#00D4FF"/>
  
  <!-- Energy shield projector on chest -->
  <circle cx="32" cy="44" r="6" fill="url(#shieldGlow)"/>
  <circle cx="32" cy="44" r="3" fill="#FFFFFF"/>
  
  <!-- Shield energy rings -->
  <circle cx="32" cy="32" r="20" stroke="#00D4FF" stroke-width="2" fill="none" opacity="0.4"/>
  <circle cx="32" cy="32" r="24" stroke="#0088FF" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Heavy legs -->
  <rect x="24" y="58" width="7" height="6" fill="url(#armorMetal)"/>
  <rect x="33" y="58" width="7" height="6" fill="url(#armorMetal)"/>
  
  <!-- Shield emitters on shoulders -->
  <circle cx="16" cy="32" r="2" fill="url(#shieldGlow)"/>
  <circle cx="48" cy="32" r="2" fill="url(#shieldGlow)"/>
</svg>
