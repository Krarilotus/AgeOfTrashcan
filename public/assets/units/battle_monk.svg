<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="robeOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>
    <radialGradient id="holyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </radialGradient>
  </defs>
  
  <!-- Flowing monk robes -->
  <path d="M18 36 L46 36 Q50 38 48 54 L16 54 Q14 38 18 36 Z" fill="url(#robeOrange)"/>
  <path d="M24 54 L40 54 L38 62 L26 62 Z" fill="url(#robeOrange)"/>
  
  <!-- Belt/sash -->
  <rect x="20" y="44" width="24" height="3" fill="#8B4513"/>
  
  <!-- Muscular arms (monk training) -->
  <ellipse cx="14" cy="40" rx="5" ry="4" fill="#D2A679" transform="rotate(-20 14 40)"/>
  <ellipse cx="50" cy="40" rx="5" ry="4" fill="#D2A679" transform="rotate(20 50 40)"/>
  
  <!-- Shaved head -->
  <circle cx="32" cy="22" r="9" fill="#D2A679"/>
  <ellipse cx="32" cy="18" rx="8" ry="3" fill="#D2A679"/>
  
  <!-- Peaceful face -->
  <circle cx="28" cy="22" r="1.5" fill="#000000"/>
  <circle cx="36" cy="22" r="1.5" fill="#000000"/>
  <path d="M28 26 Q32 28 36 26" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- Prayer beads -->
  <circle cx="24" cy="48" r="2" fill="#8B4513"/>
  <circle cx="40" cy="48" r="2" fill="#8B4513"/>
  <line x1="24" y1="48" x2="40" y2="48" stroke="#654321" stroke-width="1.5"/>
  
  <!-- Holy staff with glow -->
  <rect x="52" y="20" width="3" height="30" fill="#8B4513" rx="1"/>
  <circle cx="53.5" cy="18" r="4" fill="url(#holyGlow)"/>
  <circle cx="53.5" cy="18" r="2" fill="#FFFFFF"/>
  
  <!-- Holy aura effect -->
  <circle cx="32" cy="32" r="18" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.4"/>
  <circle cx="32" cy="32" r="22" stroke="#FFA500" stroke-width="0.5" fill="none" opacity="0.2"/>
  
  <!-- Bare feet (monk style) -->
  <ellipse cx="26" cy="62" rx="3" ry="2" fill="#D2A679"/>
  <ellipse cx="38" cy="62" rx="3" ry="2" fill="#D2A679"/>
</svg>
