<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Massive mech body - larger scale -->
  <rect x="18" y="20" width="28" height="32" fill="#2C3E50" stroke="#1A252F" stroke-width="2" rx="2"/>
  <!-- Central reactor core -->
  <circle cx="32" cy="32" r="8" fill="#3498DB" stroke="#2980B9" stroke-width="2"/>
  <circle cx="32" cy="32" r="5" fill="#5DADE2" opacity="0.7"/>
  <!-- Energy lines -->
  <line x1="32" y1="24" x2="32" y2="14" stroke="#3498DB" stroke-width="2"/>
  <line x1="32" y1="40" x2="32" y2="52" stroke="#3498DB" stroke-width="2"/>
  <line x1="24" y1="32" x2="14" y2="32" stroke="#3498DB" stroke-width="2"/>
  <line x1="40" y1="32" x2="50" y2="32" stroke="#3498DB" stroke-width="2"/>
  <!-- Head/cockpit -->
  <rect x="26" y="10" width="12" height="10" fill="#34495E" stroke="#1A252F" stroke-width="2" rx="1"/>
  <rect x="28" y="12" width="8" height="5" fill="#E74C3C" opacity="0.8"/>
  <!-- Shoulder armor plates -->
  <rect x="12" y="22" width="6" height="12" fill="#7F8C8D" stroke="#5D6D7E" stroke-width="2" rx="2"/>
  <rect x="46" y="22" width="6" height="12" fill="#7F8C8D" stroke="#5D6D7E" stroke-width="2" rx="2"/>
  <!-- Arms with weapons -->
  <rect x="8" y="28" width="10" height="6" fill="#34495E" stroke="#1A252F" stroke-width="1.5" rx="1"/>
  <rect x="46" y="28" width="10" height="6" fill="#34495E" stroke="#1A252F" stroke-width="1.5" rx="1"/>
  <!-- Weapon barrels -->
  <rect x="4" y="29" width="4" height="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1" rx="0.5"/>
  <rect x="56" y="29" width="4" height="4" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1" rx="0.5"/>
  <!-- Muzzle flash effect -->
  <polygon points="2,31 0,29 0,33" fill="#FFA500" opacity="0.6"/>
  <polygon points="62,31 64,29 64,33" fill="#FFA500" opacity="0.6"/>
  <!-- Heavy legs -->
  <rect x="20" y="52" width="8" height="10" fill="#2C3E50" stroke="#1A252F" stroke-width="2" rx="1"/>
  <rect x="36" y="52" width="8" height="10" fill="#2C3E50" stroke="#1A252F" stroke-width="2" rx="1"/>
  <!-- Knee joints -->
  <circle cx="24" cy="52" r="3" fill="#7F8C8D" stroke="#5D6D7E" stroke-width="1.5"/>
  <circle cx="40" cy="52" r="3" fill="#7F8C8D" stroke="#5D6D7E" stroke-width="1.5"/>
  <!-- Feet stabilizers -->
  <rect x="18" y="60" width="12" height="3" fill="#5D6D7E" stroke="#34495E" stroke-width="1.5"/>
  <rect x="34" y="60" width="12" height="3" fill="#5D6D7E" stroke="#34495E" stroke-width="1.5"/>
  <!-- Armor plating details -->
  <line x1="22" y1="26" x2="42" y2="26" stroke="#1A252F" stroke-width="1"/>
  <line x1="22" y1="38" x2="42" y2="38" stroke="#1A252F" stroke-width="1"/>
  <line x1="22" y1="46" x2="42" y2="46" stroke="#1A252F" stroke-width="1"/>
  <!-- Rivets -->
  <circle cx="22" cy="24" r="1" fill="#7F8C8D"/>
  <circle cx="42" cy="24" r="1" fill="#7F8C8D"/>
  <circle cx="22" cy="48" r="1" fill="#7F8C8D"/>
  <circle cx="42" cy="48" r="1" fill="#7F8C8D"/>
  <!-- Energy glow accents -->
  <circle cx="20" cy="32" r="2" fill="#3498DB" opacity="0.6"/>
  <circle cx="44" cy="32" r="2" fill="#3498DB" opacity="0.6"/>
</svg>
