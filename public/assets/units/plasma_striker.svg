<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="plasmaBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0"/>
      <stop offset="50%" stop-color="#7B1FA2"/>
      <stop offset="100%" stop-color="#4A148C"/>
    </linearGradient>
    <radialGradient id="plasmaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E040FB"/>
      <stop offset="70%" stop-color="#AB47BC"/>
      <stop offset="100%" stop-color="#7B1FA2"/>
    </radialGradient>
  </defs>
  
  <!-- Sleek combat body -->
  <path d="M22 34 L42 34 L44 56 L20 56 Z" fill="url(#plasmaBody)"/>
  <rect x="24" y="36" width="16" height="2" fill="#E040FB"/>
  <rect x="24" y="42" width="16" height="1" fill="#CE93D8"/>
  
  <!-- Arms with plasma weapons -->
  <rect x="12" y="38" width="8" height="4" fill="url(#plasmaBody)" rx="2"/>
  <rect x="44" y="38" width="8" height="4" fill="url(#plasmaBody)" rx="2"/>
  
  <!-- Dual plasma cannons -->
  <rect x="8" y="36" width="6" height="3" fill="#4A148C"/>
  <circle cx="8" cy="37" r="1.5" fill="url(#plasmaGlow)"/>
  <rect x="50" y="36" width="6" height="3" fill="#4A148C"/>
  <circle cx="56" cy="37" r="1.5" fill="url(#plasmaGlow)"/>
  
  <!-- Advanced helmet -->
  <path d="M26 18 L38 18 L40 28 L24 28 Z" fill="url(#plasmaBody)"/>
  <rect x="27" y="20" width="10" height="6" fill="#000000" rx="1"/>
  
  <!-- Plasma visor -->
  <rect x="28" y="22" width="8" height="2" fill="url(#plasmaGlow)"/>
  <line x1="30" y1="24" x2="34" y2="24" stroke="#E040FB" stroke-width="1"/>
  
  <!-- Energy core -->
  <circle cx="32" cy="46" r="4" fill="url(#plasmaGlow)"/>
  <circle cx="32" cy="46" r="2" fill="#FFFFFF"/>
  
  <!-- Plasma trails -->
  <circle cx="28" cy="50" r="1" fill="#E040FB" opacity="0.6"/>
  <circle cx="36" cy="50" r="1" fill="#E040FB" opacity="0.6"/>
  
  <!-- Legs -->
  <rect x="26" y="56" width="5" height="8" fill="url(#plasmaBody)"/>
  <rect x="33" y="56" width="5" height="8" fill="url(#plasmaBody)"/>
  <circle cx="28" cy="62" r="1.5" fill="#E040FB"/>
  <circle cx="35" cy="62" r="1.5" fill="#E040FB"/>
</svg>
