<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bronzeArmor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E9A441"/>
      <stop offset="30%" stop-color="#CD7F32"/>
      <stop offset="70%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#8B7355"/>
    </linearGradient>
    <radialGradient id="shieldBoss" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="70%" stop-color="#CD7F32"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </radialGradient>
  </defs>
  
  <!-- Strong warrior body -->
  <ellipse cx="32" cy="50" rx="12" ry="8" fill="#D2B48C"/>
  
  <!-- Detailed bronze cuirass -->
  <path d="M18 26 L46 26 Q50 28 46 52 L18 52 Q14 28 18 26 Z" fill="url(#bronzeArmor)"/>
  <rect x="20" y="28" width="24" height="2" fill="#FFD700"/>
  <rect x="22" y="32" width="20" height="1" fill="#B8860B"/>
  <rect x="22" y="36" width="20" height="1" fill="#B8860B"/>
  
  <!-- Muscular arms with bronze bracers -->
  <ellipse cx="12" cy="32" rx="5" ry="3.5" fill="#D2B48C" transform="rotate(-20 12 32)"/>
  <ellipse cx="52" cy="32" rx="5" ry="3.5" fill="#D2B48C" transform="rotate(20 52 32)"/>
  <rect x="9" y="30" width="6" height="2" fill="url(#bronzeArmor)"/>
  <rect x="49" y="30" width="6" height="2" fill="url(#bronzeArmor)"/>
  
  <!-- Heroic head -->
  <circle cx="32" cy="20" r="9" fill="#D2B48C"/>
  
  <!-- Distinctive Corinthian helmet -->
  <path d="M22 18 Q32 12 42 18 L42 24 Q32 22 22 24 Z" fill="url(#bronzeArmor)"/>
  <path d="M32 12 Q34 10 32 8 Q30 10 32 12" fill="#B8860B"/>
  <rect x="22" y="20" width="4" height="6" fill="url(#bronzeArmor)"/>
  <rect x="38" y="20" width="4" height="6" fill="url(#bronzeArmor)"/>
  
  <!-- Long bronze-tipped spear -->
  <rect x="56" y="4" width="3" height="50" fill="#8B4513"/>
  <path d="M54 4 L60 0 L66 4 L60 8 Z" fill="url(#bronzeArmor)"/>
  <rect x="58" y="8" width="2" height="4" fill="#B8860B"/>
  
  <!-- Hoplon shield (round) -->
  <circle cx="8" cy="32" r="8" fill="url(#bronzeArmor)"/>
  <circle cx="8" cy="32" r="5" fill="url(#shieldBoss)"/>
  <circle cx="8" cy="32" r="2.5" fill="#8B4513"/>
  <path d="M8 24 L8 40 M0 32 L16 32" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Determined warrior eyes -->
  <circle cx="28" cy="19" r="1.5" fill="#000"/>
  <circle cx="36" cy="19" r="1.5" fill="#000"/>
  <circle cx="28.5" cy="18.5" r="0.4" fill="#FFF"/>
  <circle cx="36.5" cy="18.5" r="0.4" fill="#FFF"/>
  
  <!-- Bronze greaves -->
  <ellipse cx="26" cy="60" rx="4" ry="4" fill="url(#bronzeArmor)"/>
  <ellipse cx="38" cy="60" rx="4" ry="4" fill="url(#bronzeArmor)"/>
</svg>