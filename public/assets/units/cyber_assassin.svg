  <ellipse cx="32" cy="18" rx="5" ry="6" fill="#1A1A1A" stroke="#00FFFF" stroke-width="1.5"/>
  <rect x="28" y="17" width="8" height="3" fill="#00FFFF" opacity="0.8" rx="1"/>
