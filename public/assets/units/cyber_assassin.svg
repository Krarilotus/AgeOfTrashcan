  <circle cx="30" cy="17" r="1.5" fill="#00FFFF"/>
  <circle cx="34" cy="17" r="1.5" fill="#00FFFF"/>
  <!-- Cyber cloak effect -->
  <path d="M28 28 Q24 32 24 38 L24 50 Q24 54 28 54" fill="#1A1A1A" opacity="0.6" stroke="#00FFFF" stroke-width="0.5"/>
  <path d="M36 28 Q40 32 40 38 L40 50 Q40 54 36 54" fill="#1A1A1A" opacity="0.6" stroke="#00FFFF" stroke-width="0.5"/>
  <!-- Energy blade (left hand) -->
  <line x1="24" y1="32" x2="16" y2="28" stroke="#00FFFF" stroke-width="2.5" opacity="0.9"/>
  <line x1="24" y1="32" x2="16" y2="28" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  <polygon points="16,28 14,26 12,28" fill="#00FFFF" opacity="0.8"/>
  <!-- Energy blade (right hand) -->
  <line x1="40" y1="32" x2="48" y2="28" stroke="#FF00FF" stroke-width="2.5" opacity="0.9"/>
  <line x1="40" y1="32" x2="48" y2="28" stroke="#FFFFFF" stroke-width="1" opacity="0.7"/>
  <polygon points="48,28 50,26 52,28" fill="#FF00FF" opacity="0.8"/>
  <!-- Cyber armor plates -->
  <rect x="28" y="26" width="3" height="6" fill="#00FFFF" opacity="0.3"/>
  <rect x="33" y="26" width="3" height="6" fill="#FF00FF" opacity="0.3"/>
  <rect x="28" y="36" width="3" height="6" fill="#00FFFF" opacity="0.3"/>
  <rect x="33" y="36" width="3" height="6" fill="#FF00FF" opacity="0.3"/>
  <!-- Legs with cyber enhancements -->
  <rect x="28" y="44" width="5" height="14" fill="#0A0A0A" stroke="#00FFFF" stroke-width="1" rx="1"/>
  <rect x="31" y="44" width="5" height="14" fill="#0A0A0A" stroke="#FF00FF" stroke-width="1" rx="1"/>
  <!-- Cyber glow lines on legs -->
  <line x1="30" y1="48" x2="30" y2="56" stroke="#00FFFF" stroke-width="0.5" opacity="0.8"/>
  <line x1="34" y1="48" x2="34" y2="56" stroke="#FF00FF" stroke-width="0.5" opacity="0.8"/>
  <!-- Energy core -->
  <circle cx="32" cy="34" r="3" fill="#00FFFF" opacity="0.4"/>
  <circle cx="32" cy="34" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <!-- Holographic effect particles -->
  <circle cx="20" cy="24" r="1" fill="#00FFFF" opacity="0.5"/>
  <circle cx="44" cy="24" r="1" fill="#FF00FF" opacity="0.5"/>
  <circle cx="22" cy="38" r="1" fill="#00FFFF" opacity="0.4"/>
  <circle cx="42" cy="38" r="1" fill="#FF00FF" opacity="0.4"/>
  <!-- Digital trail effect -->
  <path d="M32 20 L30 22 L28 20 L26 22" stroke="#00FFFF" stroke-width="0.5" opacity="0.3" fill="none"/>
